{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Изменить студента</h1>

    <div class="container mt-3">
    <form id="edit-form" method="post">
        <input type="text" name="name" id="name" class="form-control" value="{{ student.name }}" placeholder="ФИО студента"><br>
        <input type="text" name="birthday" id="birthday" class="form-control" value="{{ student.birthday.strftime('%d.%m.%Y') }}" placeholder="Дата рождения"><br>
        <input type="text" name="year" id="year" class="form-control" value="{{ student.year }}" placeholder="Год поступления"><br>
        <select name="university" id="university" class="form-control">
            {% for university in universities %}
                {% if university.id == student.university_id %}
                    <option value="{{ university.id }}" selected>{{ university.small_title }}</option>
                {% else %}
                    <option value="{{ university.id }}">{{ university.small_title }}</option>
                {% endif %}
            {% endfor %}
        </select><br>

        <button type="submit" class="btn btn-success">Изменить студента</button>
    </form><br>
    </div>

    <script>
    $(function() {
    $('input[name="birthday"]').datepicker({
        format: 'dd.mm.yyyy',
        autoclose: true,
        orientation: 'bottom'
    });
    });
    </script>

    <script>
      $(function() {
        $("#id_university").selectmenu();
      });
    </script>
{% endblock %}
